<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Frage-Seite (Fertig konfiguriert)</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #28a745; /* Grüne Farbe für "Senden" */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            background-color: #218838;
        }

        button:disabled {
            background-color: #90ee90;
            cursor: not-allowed;
        }

        #form-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stell mir deine Frage!</h1>

        <form id="kontakt-formular"> 

            <label for="name">Dein Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="frage">Gib deine Frage ein:</label>
            <textarea id="frage" name="frage" required></textarea>

            <button type="submit" id="send-button">Senden</button>

            <p id="form-status"></p>

        </form>
    </div>

    <script>
        // Deine Konfigurationen (JETZT FINAL!)
        const SERVICE_ID = 'service_yba8w66'; 
        const TEMPLATE_ID = 'template_6z8epb5'; // Deine neue Template ID
        const PUBLIC_KEY = 'O6IZ1AIQ5yVSIU4ph'; // Dein Public Key

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('kontakt-formular');
            const status = document.getElementById('form-status');
            const button = document.getElementById('send-button');

            // EmailJS initialisieren
            emailjs.init(PUBLIC_KEY);

            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                
                // UI Feedback geben
                button.disabled = true;
                button.textContent = 'Senden...';
                status.textContent = 'Nachricht wird gesendet...';
                status.style.backgroundColor = '#e0f7fa'; 
                status.style.color = '#007bff';

                // EmailJS sendet das Formular
                emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
                    .then(function() {
                        // Erfolg
                        status.textContent = '✅ Deine Nachricht wurde erfolgreich gesendet!';
                        status.style.backgroundColor = '#d4edda'; 
                        status.style.color = 'green';
                        form.reset(); 
                    }, function(error) {
                        // Fehler
                        console.error("EmailJS Error:", error);
                        status.textContent = '❌ Fehler beim Senden. Bitte überprüfe deine EmailJS-Einstellungen.';
                        status.style.backgroundColor = '#f8d7da'; 
                        status.style.color = '#721c24';
                    })
                    .finally(function() {
                        // UI zurücksetzen
                        button.disabled = false;
                        button.textContent = 'Senden';
                    });
            });
        });
    </script>
</body>
</html>
