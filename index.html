<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Frage-Seite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Stell mir deine Frage!</h1>

        <form action="DEINE_FORMSPREE_URL" method="POST" id="kontakt-formular"> 

            <label for="name">Dein Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="frage">Gib deine Frage ein:</label>
            <textarea id="frage" name="frage" required></textarea>

            <button type="submit">Senden</button>

            <p id="form-status"></p>

        </form>
    </div>

    <script>
        // Formspree schlägt vor, für die beste User Experience JavaScript zu verwenden
        var form = document.getElementById("kontakt-formular");
        var status = document.getElementById("form-status");
        
        async function handleSubmit(event) {
            event.preventDefault(); // Standard-Weiterleitung verhindern
            var data = new FormData(event.target);
            
            // Senden der Daten an die Formspree-URL (action-Attribut des Formulars)
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Erfolgreiche Nachricht
                    status.textContent = "✅ Deine Nachricht wurde erfolgreich gesendet! Ich melde mich bald.";
                    status.style.color = "green";
                    form.reset(); // Felder leeren
                } else {
                    // Fehlerfall
                    status.textContent = "❌ Es gab einen Fehler beim Senden. Bitte versuche es noch einmal.";
                    status.style.color = "red";
                }
            }).catch(error => {
                status.textContent = "❌ Netzwerkfehler. Versuche es später.";
                status.style.color = "red";
            });
        }
        form.addEventListener("submit", handleSubmit);
    </script>

</body>
</html>
